<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ù§Ô∏è Heart Attack Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ü©∫ Heart Attack Risk Dashboard</h1>
        <form action="/predict" method="POST" class="form-card">
            <div class="grid">
                <label>Age</label><input type="number" step="any" name="age" required>
                <label>Sex (1=Male, 0=Female)</label><input type="number" step="any" name="sex" required>
                <label>Chest Pain Type (cp)</label><input type="number" step="any" name="cp" required>
                <label>Resting BP (trestbps)</label><input type="number" step="any" name="trestbps" required>
                <label>Cholesterol (chol)</label><input type="number" step="any" name="chol" required>
                <label>Fasting Blood Sugar (fbs)</label><input type="number" step="any" name="fbs" required>
                <label>Rest ECG (restecg)</label><input type="number" step="any" name="restecg" required>
                <label>Max Heart Rate (thalach)</label><input type="number" step="any" name="thalach" required>
                <label>Exercise Induced Angina (exang)</label><input type="number" step="any" name="exang" required>
                <label>Oldpeak</label><input type="number" step="any" name="oldpeak" required>
                <label>Slope</label><input type="number" step="any" name="slope" required>
                <label>CA</label><input type="number" step="any" name="ca" required>
                <label>Thal</label><input type="number" step="any" name="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-card">
            <h2>{{ prediction }}</h2>
            {% if image_path %}
            <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix" class="confusion-img">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
