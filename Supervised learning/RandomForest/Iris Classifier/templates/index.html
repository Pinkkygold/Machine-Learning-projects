<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Iris Flower Classification ðŸŒ¸</h1>
    <p>Enter the flower measurements to predict its species.</p>

    <img src="/static/iris_explain.png" class="iris-img" alt="Iris Explanation">

    <form action="/predict" method="POST">
        <label>Sepal Length:</label>
        <input type="number" step="0.01" name="sepal_length" required>

        <label>Sepal Width:</label>
        <input type="number" step="0.01" name="sepal_width" required>

        <label>Petal Length:</label>
        <input type="number" step="0.01" name="petal_length" required>

        <label>Petal Width:</label>
        <input type="number" step="0.01" name="petal_width" required>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
